apply plugin: 'java'
apply plugin: 'eclipse-wtp'
apply plugin: 'org.springframework.boot'
apply plugin: 'war'

group = 'com.jstenio.zap_fire'
version = '1.0.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	compile('org.apache.cxf:cxf-spring-boot-starter-jaxrs:3.1.11')
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile('org.springframework.boot:spring-boot-starter-data-rest')
	compile('org.springframework.boot:spring-boot-starter-web')
	runtime('mysql:mysql-connector-java')
	runtime('org.springframework.boot:spring-boot-devtools')
	runtime('com.h2database:h2')
	compile 'org.glassfish.tyrus:tyrus-client:1.1'
	compile 'org.glassfish.tyrus:tyrus-server:1.1'
	testCompile group: 'org.glassfish.tyrus', name: 'tyrus-container-grizzly', version: '1.2'
	
	testCompile('org.springframework.boot:spring-boot-starter-test')
}
	
sourceSets{
	main.java.srcDir 'src/main/java'
	main.resources.srcDir 'src/main/resources'
	test.java.srcDir 'src/test/java'

}